            z-index: 1;
            pointer-events: none;
        }

        .orbit-ellipse {
            position: absolute;
            border-radius: 50%;
            border: 1px solid transparent;
            top: 50%; left: 50%;

            width: 520px; height: 520px;
            margin: -260px 0 0 -260px;
            border-color: rgba(14, 165, 233, 0.07);
            transform: rotateX(72deg) rotateZ(-20deg);
            animation: orbitDrift 45s linear infinite;
        }
        .orbit-ellipse:nth-child(2) {
            width: 740px; height: 740px;
            margin: -370px 0 0 -370px;
            border-color: rgba(45, 212, 191, 0.05);
            transform: rotateX(68deg) rotateZ(30deg);
            animation: orbitDrift 62s linear infinite reverse;
        }
        .orbit-ellipse:nth-child(3) {
            width: 980px; height: 980px;
            margin: -490px 0 0 -490px;
            border-color: rgba(34, 211, 238, 0.04);
            transform: rotateX(75deg) rotateZ(-45deg);
            animation: orbitDrift 80s linear infinite;
        }
        .orbit-ellipse:nth-child(4) {
            width: 380px; height: 380px;

            border-color: rgba(255, 255, 255, 0.03);
            transform: rotateX(60deg) rotateZ(10deg);

        .field {

        .error-msg {
            display: none;
            font-size: 12px;
            color: var(--danger);

            background: rgba(248, 113, 113, 0.07);
            border: 1px solid rgba(248, 113, 113, 0.1);
            border-radius: 10px;
            font-weight: 500;
            line-height: 1.4;

        .error-msg.active { display: block; }

        .btn-submit {
            width: 100%;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0284c7 100%);
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
            font-family: var(--font-display);
            border: none;
            cursor: pointer;
            transition: all 0.25s;

            transform: translateY(-1px);

        .btn-submit:active { transform: scale(0.975) translateY(0); }

        .card-footer {
            padding: 0 32px 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.8s both;
        }

        .card-footer-text {
            font-size: 9px;
            font-family: var(--font-mono);
            font-weight: 500;
            color: var(--text-muted);
            letter-spacing: 0.03em;
            text-transform: uppercase;

        .secure-badge {
            display: flex;
            align-items: center;
            gap: 5px;

            border: 1px solid rgba(255, 255, 255, 0.06);

        .secure-badge svg { width: 10px; height: 10px; color: var(--accent-teal); }

        .secure-badge span {
            font-size: 8.5px;
            font-family: var(--font-mono);
            font-weight: 600;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        .toast {
            position: fixed;
            bottom: 28px;
            left: 50%;
            z-index: 300;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);

        }
        .toast.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .login-card { max-width: 100%; border-radius: 22px; }
            .card-header { padding: 26px 24px 0; }
            .card-body { padding: 22px 24px 24px; }
            .card-footer { padding: 0 24px 18px; }
            .header-brand-info { display: none; }
            .header-bar { padding: 0 14px; }
        }
    </style>
</head>

    ;(function GalaxyEngine() {
        const cvs = document.getElementById('galaxy-canvas');

        let W, H, stars = [];
        function resize() { W = cvs.width = window.innerWidth; H = cvs.height = window.innerHeight; }
        class Star {
            constructor() {
                this.angle = Math.random() * Math.PI * 2;
                this.dist = 40 + Math.random() * Math.min(W, H) * 0.52;
                this.speed = (0.00015 + Math.random() * 0.0006) * (Math.random() > 0.5 ? 1 : -1);
                this.tilt = 0.25 + Math.random() * 0.55;
                this.size = 0.3 + Math.random() * 1.6;
                this.alpha = 0.08 + Math.random() * 0.55;
                this.baseAlpha = this.alpha;
                this.hue = Math.random() > 0.65 ? 185 + Math.random() * 15 : 198 + Math.random() * 22;
                this.flicker = 0.005 + Math.random() * 0.02;
            }
            update(t) {
                this.angle += this.speed;
                this.alpha = this.baseAlpha + Math.sin(t * this.flicker) * 0.12;
                this.alpha = Math.max(0.04, Math.min(0.75, this.alpha));
            }
            draw(cx, cy) {
                const x = cx + Math.cos(this.angle) * this.dist;
                const y = cy + Math.sin(this.angle) * this.dist * this.tilt;
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'hsla(' + this.hue + ',55%,68%,' + this.alpha + ')';
                ctx.fill();
                if (this.size > 1.1) {
                    ctx.beginPath();
                    ctx.arc(x, y, this.size * 3.5, 0, Math.PI * 2);
                    ctx.fillStyle = 'hsla(' + this.hue + ',50%,65%,' + (this.alpha * 0.08) + ')';
                    ctx.fill();
                }
            }
        }
        function initStars() {
            stars = [];
            const count = Math.min(Math.floor((W * H) / 3200), 550);
            for (let i = 0; i < count; i++) stars.push(new Star());
        }
        function drawOrbits(cx, cy) {
            const rings = [
                { rx: 240, ry: 120, rot: -0.28, a: 0.035 },
                { rx: 360, ry: 185, rot: 0.42, a: 0.028 },
                { rx: 480, ry: 240, rot: -0.58, a: 0.022 },
                { rx: 170, ry: 85, rot: 0.12, a: 0.032 },
                { rx: 580, ry: 290, rot: 0.7, a: 0.015 },
            ];
            rings.forEach(r => {
                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(r.rot);
                ctx.beginPath();
                ctx.ellipse(0, 0, r.rx, r.ry, 0, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(14,165,233,' + r.a + ')';
                ctx.lineWidth = 0.8;
                ctx.stroke();
                ctx.restore();
            });
        }
        function drawCoreGlow(cx, cy) {
            const g1 = ctx.createRadialGradient(cx, cy, 0, cx, cy, 140);
            g1.addColorStop(0, 'rgba(14,165,233,0.05)');
            g1.addColorStop(0.4, 'rgba(45,212,191,0.025)');
            g1.addColorStop(1, 'transparent');
            ctx.fillStyle = g1;
            ctx.fillRect(cx - 140, cy - 140, 280, 280);
        }
        function frame(t) {
            ctx.clearRect(0, 0, W, H);
            const bg = ctx.createRadialGradient(W / 2, H / 2, 0, W / 2, H / 2, Math.max(W, H) * 0.7);
            bg.addColorStop(0, '#090c16');
            bg.addColorStop(0.45, '#060810');
            bg.addColorStop(1, '#030305');
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, W, H);
            const cx = W / 2, cy = H / 2;
            drawOrbits(cx, cy);
            drawCoreGlow(cx, cy);
            stars.forEach(s => { s.update(t); s.draw(cx, cy); });
            requestAnimationFrame(frame);
        }
        resize();
        initStars();
        requestAnimationFrame(frame);
        window.addEventListener('resize', function() { resize(); initStars(); });
        document.addEventListener('mousemove', function(e) {
            const card = document.getElementById('loginCard');
            if (!card) return;
            const dx = (e.clientX - W / 2) / W;
            const dy = (e.clientY - H / 2) / H;
            card.style.transform = 'translate(' + (dx * 5) + 'px, ' + (dy * 5) + 'px)';
        });
    })();
    </script>

    <script>
    const AUTH_CONFIG = {
        GOOGLE_CLIENT_ID: '1084611205156-0ds0qj2m0oduvt0ek7mkvoet8p3kh7is.apps.googleusercontent.com',
        GITHUB_CLIENT_ID: 'Ov23liz6Q3zFcT1SFGyX',
        API_BASE: 'https://inneranimalmedia.com',
        REDIRECT_AFTER: 'https://inneranimalmedia.com/dashboard',
        WHITELIST: ['meauxbility@gmail.com', 'inneranimalclothing@gmail.com'],
    };

    const IAMAuth = {
        _gisReady: false,

        googleSignIn() {
            const btn = document.getElementById('btnGoogle');
            btn?.classList.add('is-loading');

            if (typeof google !== 'undefined' && google.accounts) {
                this._initGIS();
                google.accounts.id.prompt(notification => {
                    btn?.classList.remove('is-loading');
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        this._googleRedirectFallback();
                    }
                });
            } else {
                this._googleRedirectFallback();
            }
        },

        _initGIS() {
            if (this._gisReady) return;
            try {
                google.accounts.id.initialize({
                    client_id: AUTH_CONFIG.GOOGLE_CLIENT_ID,
                    callback: resp => this._onGoogleCredential(resp),
                    auto_select: false,
                    cancel_on_tap_outside: true,
                });
                this._gisReady = true;
            } catch (err) {
                console.warn('[IAMAuth] GIS init error:', err);
            }
        },

        _googleRedirectFallback() {
            const state = this._newState('google');
            const params = new URLSearchParams({
                client_id: AUTH_CONFIG.GOOGLE_CLIENT_ID,
                redirect_uri: AUTH_CONFIG.API_BASE + '/api/auth/google/callback',
                response_type: 'code',
                scope: 'openid email profile',
                access_type: 'offline',
                prompt: 'consent',
                state,
            });
            location.href = 'https://accounts.google.com/o/oauth2/v2/auth?' + params;
        },

        async _onGoogleCredential(response) {
            if (!response?.credential) return this._showError('Google sign-in failed.');
            this._toast('Verifying identity...');
            try {
                const res = await fetch(AUTH_CONFIG.API_BASE + '/api/auth/google/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id_token: response.credential }),
                });
                const data = await res.json();
                if (data.ok && data.session) {
                    this._storeSession(data);
                    this._toast('Welcome, ' + (data.user?.name || 'operator'));
                    setTimeout(() => location.replace(AUTH_CONFIG.REDIRECT_AFTER), 500);
                } else {
                    this._showError(data.error || 'Access denied.');
                }
            } catch (err) {
                this._showError('Network error — check connection.');
            }
        },

        githubSignIn() {
            if (!AUTH_CONFIG.GITHUB_CLIENT_ID) {
                this._toast('GitHub OAuth — coming soon');
                return;
            }
            const btn = document.getElementById('btnGithub');
            btn?.classList.add('is-loading');
            const state = this._newState('github');
            const params = new URLSearchParams({
                client_id: AUTH_CONFIG.GITHUB_CLIENT_ID,
                redirect_uri: AUTH_CONFIG.API_BASE + '/api/auth/github/callback',
                scope: 'read:user user:email',
                state,
            });
            location.href = 'https://github.com/login/oauth/authorize?' + params;
        },

        passwordLogin() {
            const pw = document.getElementById('fieldPassword')?.value || '';
            this._toast('Use Google or GitHub to sign in');
            this._showError('Password sign-in requires API. Use OAuth.');
        },

        async handleCallback() {
            const params = new URLSearchParams(location.search);
            const code = params.get('code');
            const stateParam = params.get('state');
            if (!code || !stateParam) return;

            const stored = sessionStorage.getItem('iam_oauth_state');
            if (!stored) return this._showError('Invalid state. Please retry.');

            const { provider } = JSON.parse(stored);
            this._toast('Completing sign-in...');

            try {
                const res = await fetch(AUTH_CONFIG.API_BASE + `/api/auth/${provider}/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(stateParam)}`);
                const data = await res.json();
                if (data.ok && data.session) {
                    this._storeSession(data);
                    sessionStorage.removeItem('iam_oauth_state');
                    location.replace(AUTH_CONFIG.REDIRECT_AFTER);
                } else {
                    this._showError(data.error || 'Authentication failed.');
                }
            } catch (err) {
                this._showError('Network error during callback.');
            }
        },

        _newState(provider) {
            const nonce = typeof crypto.randomUUID === 'function'
                ? crypto.randomUUID()
                : Math.random().toString(36).slice(2) + Date.now().toString(36);
            const state = `${provider}:${nonce}`;
            sessionStorage.setItem('iam_oauth_state', JSON.stringify({ provider, nonce }));
            return state;
        },

        _storeSession(data) {
            sessionStorage.setItem('iam_auth', '1');
            if (data.user) sessionStorage.setItem('iam_user', JSON.stringify(data.user));
            if (data.session?.token) sessionStorage.setItem('iam_token', data.session.token);
        },

        _showError(msg) {
            const el = document.getElementById('errorMsg');
            if (el) { el.textContent = msg; el.classList.add('active'); }
            document.getElementById('btnGoogle')?.classList.remove('is-loading');
            document.getElementById('btnGithub')?.classList.remove('is-loading');
        },

        _toast(msg) {
            const el = document.getElementById('toast');
            if (!el) return;
            el.textContent = msg;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), 3500);
        },
    };

    window.addEventListener('load', () => {
        if (typeof google !== 'undefined') IAMAuth._initGIS();
    });

    if (sessionStorage.getItem('iam_auth') === '1') {
        document.getElementById('authScene').innerHTML =
            '<p style="color:rgba(255,255,255,0.35);font-size:13px;font-family:var(--font-display);">Redirecting to dashboard...</p>';
        location.replace(AUTH_CONFIG.REDIRECT_AFTER);
    }

    if (location.search.includes('code=')) IAMAuth.handleCallback();
    </script>
